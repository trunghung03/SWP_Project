version: '3.8'
services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Dian@2004!
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P Dian@2004! -Q 'SELECT 1' || exit 1" ]
      interval: 10s
      retries: 10
      start_period: 10s
      timeout: 3s
  sqlserver.configurator:
      image: mcr.microsoft.com/mssql/server:2019-latest
      volumes:
        - ./init:/docker-entrypoint-initdb.d
      depends_on:
        sqlserver:
          condition: service_healthy
      command: >
        bash -c '
        /opt/mssql-tools/bin/sqlcmd -S sqlserver -U sa -P Dian@2004! -d master -i docker-entrypoint-initdb.d/init.sql;
        echo "All done!";
        '
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
       sqlserver.configurator:
          condition: service_completed_successfully
volumes:
  sqlserver_data:
