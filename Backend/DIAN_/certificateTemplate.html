<html>
<head>
    <title>Diamond Certificate</title>
</head>
<body>
    <h1>Diamond Certificate</h1>
    <table border='1'>
        <thead>
            <tr>
                <th>Diamond ID</th>
                <th>Shape</th>
                <th>Color</th>
                <th>Clarity</th>
                <th>Carat</th>
                <th>Cut</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{DiamondId}</td>
                <td>{Shape}</td>
                <td>{Color}</td>
                <td>{Clarity}</td>
                <td>{Carat}</td>
                <td>{Cut}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
